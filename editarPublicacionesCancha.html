    <body>
            <div class="cuadrado">
					
                    <div class="input-group" >

                    </div>

                        

                    <center>
						<div id="info">

                        <div id="enroll">

								</div>
								<div class="pw">
									<div class="casillas">

								</div>
							</div>

				<div id="enroll">
                    <button type="button" class="btn btn-success" onclick="apiRecuperarContraseña.recuperarContraseña()" href="login.html">Actualizar</button>
